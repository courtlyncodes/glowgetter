name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip -O $HOME/android-sdk/cmdline-tools/cmdline-tools.zip
          unzip -q $HOME/android-sdk/cmdline-tools/cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          rm $HOME/android-sdk/cmdline-tools/cmdline-tools.zip
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          echo "export PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $HOME/.bashrc
          source $HOME/.bashrc
          mkdir -p $HOME/.android
          touch $HOME/.android/repositories.cfg

      - name: Accept Android SDK licenses
        run: yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Install Android SDK components
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3" "system-images;android-30;google_apis;x86_64" "emulator"

      - name: Create and start emulator
        run: |
          echo "no" | $HOME/android-sdk/cmdline-tools/latest/bin/avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" --force
          $HOME/android-sdk/emulator/emulator -avd test -no-window -no-audio -no-boot-anim &
          $HOME/android-sdk/platform-tools/adb wait-for-device
          $HOME/android-sdk/platform-tools/adb shell input keyevent 82
          
          
          

      - name: Wait for emulator to boot
        run: |
          adb wait-for-device
          adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'

      - name: Run unit tests
        run: ./gradlew test

      - name: Run instrumented tests
        run: ./gradlew connectedAndroidTest

      - name: Stop the emulator
        run: adb -s emulator-5554 emu kill

      - name: Run instrumented tests
        run: ./gradlew connectedAndroidTest

      - name: Stop the emulator
        run: adb -s emulator-5554 emu kill
